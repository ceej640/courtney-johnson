<nav class="nav">
  <div class="container nav-inner">
    <a class="brand" href="{{ site.baseurl }}/">
      <span class="brand-title">{{ site.title }}</span>
      <span class="brand-tagline">{{ site.tagline }}</span>
    </a>
    <button class="nav-toggle" aria-label="Toggle menu" onclick="document.body.classList.toggle('nav-open')">
      â˜°
    </button>
    <div class="nav-links">
      {% for item in site.nav %}
        <a class="nav-link{% if page.url == item.url %} active{% endif %}" href="{{ item.url | relative_url }}">{{ item.title }}</a>
      {% endfor %}
    </div>
  </div>
</nav>
